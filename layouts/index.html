.onclick=e=>{e.preventDefault();cur.push(k);render()};a.textContent=k+'/'}else{ic.setAttribute('data-lucide','file-text');a.href='https://raw.githack.com/oemv/rur/main/'+v._path;a.target='_blank';a.textContent=k}div.append(ic,a);lb.appendChild(div)});lucide.replace()}render()});</script></body></html>
